{% extends "base-view.html" %}

{% load staticfiles %}

{% block body_block %}



      <div class="row marketing">
        <div class="col-lg-12">
          <h4>Sign Up for a new account</h4>
          <hr/>
          <form>
            <div class="form-group">
              <label for="InputName">Your name</label>
              <input type="text" class="form-control" id="InputName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="InputMobileNumber">Your mobile number</label>
              <input type="text" class="form-control" id="InputMobileNumber" placeholder="Enter number">
            </div>
            <div class="form-group">
              <label for="InputAddress">Your address</label>
              <textarea class="form-control" id="InputAddress" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="InputConfirmPassword">Confirm password</label>
              <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>

{% endblock %}
