{% extends "userwebsite/base-view.html" %}

{% load staticfiles %}

{% block body_block %}



      <div class="row marketing">
        <div class="col-lg-12">
          <h4>Contact us</h4>
          <hr/>
          <form>
            <div class="form-group">
              <label for="InputName">Your Name</label>
              <input type="text" class="form-control" id="InputName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputSubject">Your Subject</label>
              <input type="text" class="form-control" id="InputSubject" placeholder="Enter subject">
            </div>
            <div class="form-group">
              <label for="InputMessage">Your Message</label>
              <textarea class="form-control" id="InputMessage" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
          </form>

        </div>
      </div>

{% endblock %}
